<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>CelAut Explorer</title>
    <style>
      #container {
        margin: auto;
        max-width: 512px;
      }

      canvas {
        width: 512px;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
	/* Duplicate property for Chrome/Firefox compatability.*/
      }
    </style>
  </head>

  <body>
    <div id="container">
      <canvas width="128" height="128" id="celaut-canvas"></canvas>
      <div>
        <button onclick="EventHandlers.randomizeSeed()">
          Randomize Seed
        </button>
        <button onclick="EventHandlers.randomizeTable()">
          Randomize Rule
        </button>
        <p>
          <a href="" id="data-url-target">Data Url</a>
        </p>
      </div>
    </div>

    <script src="manager.js"></script>
    <script src="celaut_explorer.js"></script>
    <script>
      const { CelautApp } = wasm_bindgen;

      delete WebAssembly.instantiateStreaming;

      window.onpopstate = EventHandlers.popState;
      wasm_bindgen("./celaut_explorer_bg.wasm")
        .then(EventHandlers.initialize)
        .catch(console.error);
    </script>
  </body>
</html>
